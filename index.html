<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/logo.png" type = "image/x-icon">   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./img/flower.png">
</head>
<body>
    <!-- CHECKDATE -->
    <div id="checkdate">
        <div id="countdown">
            <div id='tiles'></div>
            <div class="labels">
              <li>Days</li>
              <li>Hours</li>
              <li>Mins</li>
              <li>Secs</li>
            </div>
        </div>
        <button class="custom-btn btn-12 fs-4 " id="Checkdate_btn" onclick="Checkdate()"> <span>HPBD!</span><span>Wake up!</span></button>
    </div>

    <!-- MAIN -->
    <div class="fullscreen">
        <!-- <img class="Effect" src="./img/png-clipart-computer-icons-call-icon-cdr-text.png" title="Effect">
        <img class="Clap" src="./img/png-clipart-computer-icons-call-icon-cdr-text.png" title="Clap"> -->
        <div class="header">
            <p class="name fs-2">Dear Nguyễn Khánh Linh</p>
        </div>
        <canvas id="c"></canvas>

        <div class="main d-flex">
            <div class="left col-5">
                <img class="BD_text" src="./img/text.png" alt="">
                <div class="icon">
                    <button type="button"  class="effect_btn button" onclick="Message()">
                        <i id="message_btn" class="fa-solid fa-message fs-1"></i>
                    </button>
                    <button type="button"  class="effect_btn button" onclick="Img()">
                        <i id="img_btn" class="fa-solid fa-image fs-1"></i>
                    </button>
                </div>
            </div>
            <div class="right col-7">
                <div id="message" class="content"> 
                    <p>Hey bro,</p>
                </div>
                <div id="img" class="content"> <img src="./img/049ab38c36c73bc226e2e948d95b392b.jpg" alt=""></div>
            </div>
        </div>
        <img class="ChangeM" src="./img/changeM.gif" title="Music" onclick="Music()">
        <img class="Effect" src="./img/Effect.gif" title="Effect" onclick="Effect()" >
        <audio id ="hpbd_audio" src="./audio/Happy-Birthday-nhieu-thu-tieng-Dang-cap-nhat.mp3"></audio>
    </div>

    <script src="./main.js"></script>
</body>
</html>
